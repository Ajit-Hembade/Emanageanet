<div align="center" class="up">
    <h1> Update Employee Data</h1>
  <br> <br>
<form #insertform="ngForm" (ngSubmit)="updatedata(insertform)">
<label> Enter ID : </label>
<input type="number" id="eid" #eid (ngModel)="eid" name="eid">
<br><br>
<label> Enter Name : </label>
<input type="text" id="ename" #ename (ngModel)="ename" name="ename">
<br><br>
<label> Enter Salary : </label>
<input type="number" id="esalary" #esalary (ngModel)="esalary" name="esalary">
<br><br>

<input id="inser" type="submit" value="Update">
<br>
</form>
</div>
